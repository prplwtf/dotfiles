input {
  # qwerty
  kb_layout = us
  # azerty
  #kb_layout = be

  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  repeat_delay = 600
  repeat_rate = 30

  follow_mouse = 1
  numlock_by_default = 1

  touchpad {
    clickfinger_behavior = true
    natural_scroll = true
    scroll_factor = 0.2
    tap-to-click = false
    drag_lock = true
    disable_while_typing = false
  }

  sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_direct_scanout = true #for fullscreen games
}

binds {
    workspace_back_and_forth = true
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  gaps_in = 0
  gaps_out = 0
  border_size = 0

  #one color
  #col.active_border = rgba(7aa2f7aa)
  
  #two colors - gradient
  #col.active_border = rgba(7aa2f7aa) rgba(c4a7e7aa) 45deg
  #col.active_border = rgba(00000000)
  
  #col.inactive_border = rgba(414868aa)
  #col.inactive_border = rgba(00000000)

  layout = dwindle
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  rounding = 0
  multisample_edges = true

  blur {
    #blur = yes
    size = 10
    passes = 2
    new_optimizations = on
  }

  active_opacity = 1.0
  inactive_opacity = 0.92
  fullscreen_opacity = 1.0

  drop_shadow = true
  shadow_range = 5
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)

  # dim_inactive = true
  # dim_strength = 0.8
}

#blurls = waybar

animations {
  enabled = yes
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = notweird, 0, 1.0, 0, 1.0
  bezier = probeersel, 0, 0, 0, 0

  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
  animation = windows, 1, 10, notweird, slide
  animation = windowsIn, 1, 10, notweird, slide
  animation = windowsMove, 1, 10, notweird, slide
  #animation = windowsOut, 1, 7, default, popin 80%
  animation = windowsOut, 1, 10, notweird, slide
  #animation = border, 1, 10, default
  animation = fadeOut, 1, 10, probeersel
  animation = workspaces, 1, 5, default, fade
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  # pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.6
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_is_master = true
  special_scale_factor = 0.6
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = true
  workspace_swipe_fingers = 3
}


exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = swaybg -m fill -i $HOME/.config/hypr/bg/tron.jpg
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
